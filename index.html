<!DOCTYPE html>
<html>
<head>
    <title>搜索</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .logo {
            margin-top: 150px;
            margin-bottom: 30px;
            font-size: 70px;
            font-weight: bold;
        }

        .logo span:nth-child(1) { color: #4285f4; }
        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }
        .logo span:nth-child(6) { color: #ea4335; }

        .search-container {
            width: 580px;
            max-width: 90%;
            position: relative;
        }

        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 45px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .search-box:hover,
        .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
        }

        .clear-icon {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
            padding: 5px;
        }

        .voice-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4285f4;
            cursor: pointer;
        }

        .buttons {
            margin-top: 30px;
        }

        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
        }

        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            border: 1px solid #dadce0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>S</span>
        <span>e</span>
        <span>a</span>
        <span>r</span>
        <span>c</span>
        <span>h</span>
    </div>

    <div class="search-container">
        <form action="https://www.baidu.com/s" method="get" onsubmit="return doSearch()">
            <div class="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6"/>
                </svg>
            </div>
            <input type="text" name="wd" class="search-box" autocomplete="off">
            <div class="clear-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#9aa0a6"/>
                </svg>
            </div>
            <div class="voice-icon">
                <svg focusable="false" viewBox="0 0 24 24" width="24">
                    <path fill="#4285f4" d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                </svg>
            </div>
        </form>
    </div>

    <div class="buttons">
        <button class="search-button" onclick="doSearch()">搜索一下</button>
    </div>

    <script>
        function doSearch() {
            let query = document.querySelector('input[name="wd"]').value.trim();
            if (query) {
                window.location.href = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
            }
            return false;
        }

        // 添加语音搜索功能
        document.querySelector('.voice-icon').addEventListener('click', function() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'zh-CN';
                recognition.start();
                
                recognition.onresult = function(event) {
                    const text = event.results[0][0].transcript;
                    document.querySelector('input[name="wd"]').value = text;
                };
            } else {
                alert('您的浏览器不支持语音识别功能');
            }
        });
    </script>
</body>
</html>
