---
layout: default
title: 首页
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post-preview">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        {{ post.excerpt }}
    </article>
    {% endfor %}
</div>
